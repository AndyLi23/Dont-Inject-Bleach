{% extends "base.html" %} {% block content %}

{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
    </div>
{% endif %}
{% endwith %}
<form method="POST" action="/signup">

<div class="signup-div">
  <h1 class="title" style="color: gainsboro; margin-top: 14%; margin-bottom: 5%">Sign Up</h1>
  <hr width=20%>
  <div class="box">
    <form method="POST" action="/signup">
      <div class="field">
        <div class="control">
          <input
            class="input is-large"
            type="email"
            name="email"
            placeholder="Email"
            autofocus=""
          />
        </div>
      </div>

      <div class="field">
        <div class="control">
          <input
            class="input is-large"
            type="text"
            name="name"
            placeholder="Name"
            autofocus=""
          />
        </div>
      </div>

      <div class="field">
        <div class="control">
          <input
            class="input is-large"
            type="password"
            name="password"
            placeholder="Password"
          />
        </div>
      </div>

      <button class="button is-block is-info is-large is-fullwidth page-form">
        Sign Up
      </button>
    </form>
  </div>
</div>
</div>
  
{% endblock %}
