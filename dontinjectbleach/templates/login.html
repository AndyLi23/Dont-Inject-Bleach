{% extends "base.html" %} {% block content %} {% with messages =
get_flashed_messages() %} {% if messages %}
<div class="notification is-danger">
  {{ messages[0] }}
</div>
{% endif %} {% endwith %}
<form method="POST" action="/login">
  <div class="signup-div">
    <div class="column is-4 is-offset-4">
      <h1
        class="title"
        style="color: gainsboro; margin-top: 14%; margin-bottom: 5%;"
      >
        Login
      </h1>
      <div class="box">
        <form method="POST" action="/login">
          <div class="field">
            <div class="control">
              <input
                class="input is-large"
                type="email"
                name="email"
                placeholder="Your Email"
                autofocus=""
              />
            </div>
          </div>

          <div class="field">
            <div class="control">
              <input
                class="input is-large"
                type="password"
                name="password"
                placeholder="Your Password"
              />
            </div>
          </div>
          <button
            class="button is-block is-info is-large is-fullwidth page-form"
          >
            Login
          </button>
        </form>
      </div>
    </div>
  </div>

  {% endblock %}
</form>
